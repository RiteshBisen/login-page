<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('bg2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            display: flex;
            width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.9);
            /* Semi-transparent white to see background */
        }

        .login-form {
            flex: 1;
            padding: 40px;
            background-color: transparent;
            /* Make form background transparent */
            display: flex;
            flex-direction: column;
        }

        .login-form h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        .login-form p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-login a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            margin: 0 8px;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
        }

        .social-login a.facebook {
            background-color: #1877f2;
        }

        .social-login a.google {
            background-color: #db4437;
        }

        .social-login a.linkedin {
            background-color: #0077b5;
        }

        .or-divider {
            text-align: center;
            margin-bottom: 20px;
            color: #999;
            font-size: 0.9em;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;

        }

        .login-form input[type="password"] {
            position: relative;
        }

        .login-form input[type="password"]+span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.1em;
        }

        .login-form button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #1e2643, #4db6ac);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .signup-section {
            flex: 1;
            background: linear-gradient(135deg, #1e2643, #4db6ac);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .signup-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 600;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        .signup-section p {
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 30px;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        .signup-section button {
            padding: 12px 20px;
            background-color: white;
            color: #1e2643;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
            </div>
            <h1>Login to Your Account</h1>
            <p>Login using social networks</p>
            <div class="social-login">
                <a href="#" class="facebook"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="google"><i class='bx bxl-google'></i></a>
                <a href="#" class="linkedin"><i class='bx bxl-linkedin'></i></a>
            </div>
            <div class="or-divider">OR</div>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign In</button>
        </div>
        <div class="signup-section">
            <span class="close-button">&times;</span>
            <h2>New Here?</h2>
            <p>Sign up and discover a great amount of new opportunities!</p>
            <button>Sign Up</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        const passwordInput = document.querySelector('input[type="password"]');
        const eyeIcon = document.createElement('span');
        eyeIcon.innerHTML = '&#x1F441;';

        passwordInput.parentNode.appendChild(eyeIcon);

        eyeIcon.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '&#x1F440;';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '&#x1F441;';
            }
        });
    </script>
</body>

</html>
